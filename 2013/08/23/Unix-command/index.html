  <div class="article-content">
    
      <h2 id="u6587_u4EF6_u64CD_u4F5C"><a href="#u6587_u4EF6_u64CD_u4F5C" class="headerlink" title="文件操作"></a>文件操作</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">ls -l  <span class="comment"># 列出文件夹内容(详情模式)</span></span><br><span class="line">ls -al  <span class="comment"># 列出文件夹内容(包括隐藏文件)</span></span><br><span class="line">touch &lt;file&gt;  <span class="comment"># 新建文件</span></span><br><span class="line">mkdir &lt;dir&gt;  <span class="comment"># 新建文件夹</span></span><br><span class="line">rm [-rf] &lt;file/dir&gt;  <span class="comment"># 删除文件</span></span><br><span class="line">mv &lt;source&gt; &lt;target&gt;  <span class="comment"># 修改文件名字</span></span><br><span class="line">cp [-R] &lt;source&gt; &lt;target&gt;  <span class="comment"># 复制文件</span></span><br><span class="line">ln -s  &lt;source&gt; &lt;target&gt;  <span class="comment"># 建立符号链接</span></span><br><span class="line"></span><br><span class="line">rar x &lt;file&gt; <span class="comment">#解压</span></span><br><span class="line">tar -zxvf &lt;file&gt;</span><br><span class="line">unzip  &lt;file&gt;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h2 id="u67E5_u627E"><a href="#u67E5_u627E" class="headerlink" title="查找"></a>查找</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">which &lt;something&gt;  <span class="comment"># 搜索可执行文件</span></span><br><span class="line">whereis &lt;something&gt;  <span class="comment"># 搜索文件</span></span><br><span class="line">locate &lt;something&gt;  <span class="comment"># 搜索文件</span></span><br><span class="line"></span><br><span class="line">find &lt;dir&gt; &lt;condiction&gt; &lt;action&gt;</span><br><span class="line">find &lt;dir&gt; -name <span class="string">"*.jpg"</span> <span class="comment"># 查找文件</span></span><br><span class="line">find . -name <span class="string">"*~"</span>  | xargs rm -rf  <span class="comment"># 删除当前文件夹及子文件夹下的某些文件</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">grep -nr <span class="string">'xxx'</span> &lt;dir&gt;  <span class="comment"># 查找包含字符串"xxx"的文件</span></span><br></pre></td></tr></table></figure>
<h2 id="u6743_u9650_u7BA1_u7406"><a href="#u6743_u9650_u7BA1_u7406" class="headerlink" title="权限管理"></a>权限管理</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">sudo chown -R &lt;owner&gt;:&lt;group&gt;  &lt;file&gt;  <span class="comment"># 修改表文件ownership/group</span></span><br><span class="line"></span><br><span class="line">sudo chmod <span class="number">600</span> &lt;file&gt;  <span class="comment"># 只有所有者有读和写的权限</span></span><br><span class="line">sudo chmod <span class="number">644</span> &lt;file&gt;  <span class="comment"># 所有者有读和写的权限</span></span><br><span class="line">sudo chmod <span class="number">700</span> &lt;file&gt;  <span class="comment"># 只有所有者有读和写以及执行的权限</span></span><br><span class="line">sudo chmod <span class="number">666</span> &lt;file&gt;  <span class="comment"># 每个人都有读和写的权限</span></span><br><span class="line">sudo chmod <span class="number">777</span> &lt;file&gt;  <span class="comment"># 开放全部权限</span></span><br></pre></td></tr></table></figure>
<h2 id="Mac_OS_x"><a href="#Mac_OS_x" class="headerlink" title="Mac OS x"></a>Mac OS x</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">brew info &lt;package&gt;</span><br><span class="line">brew doctor &lt;package&gt;</span><br><span class="line">brew install &lt;package&gt;  <span class="comment"># 安装</span></span><br><span class="line">brew uninstall &lt;package&gt;</span><br><span class="line">brew list</span><br><span class="line">brew update</span><br><span class="line">brew upgrade</span><br><span class="line">brew cleanup</span><br></pre></td></tr></table></figure>
<h2 id="Ubuntu"><a href="#Ubuntu" class="headerlink" title="Ubuntu"></a>Ubuntu</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">aptitude search <span class="string">'~i ^vim'</span> <span class="comment">#搜索文件</span></span><br><span class="line">sudo apt-get install &lt;package&gt;  <span class="comment"># 安装软件</span></span><br><span class="line">sudo aptitude purge &lt;package&gt;  <span class="comment"># ubuntu卸载软件</span></span><br><span class="line">sudo apt-get remove &lt;package&gt;  <span class="comment"># ubuntu卸载软件</span></span><br><span class="line">apt-get remove --purge &lt;package&gt;  <span class="comment"># 卸载并清除配置</span></span><br><span class="line">sudo  dpkg  -i  &lt;package.deb&gt;  <span class="comment"># 安装软件</span></span><br></pre></td></tr></table></figure>
<h2 id="u5176_u4ED6"><a href="#u5176_u4ED6" class="headerlink" title="其他"></a>其他</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">cat  <span class="comment"># 由第一行开始显示档案内容</span></span><br><span class="line">tac  <span class="comment"># 从最后一行开始显示，可以看出 tac 是 cat 的反向显示！</span></span><br><span class="line">nl  <span class="comment"># 显示的时候，随便输出行号！</span></span><br><span class="line">more  <span class="comment"># 一页一页的显示档案内容</span></span><br><span class="line">less  <span class="comment"># 与 more 类似，但是比 more 更好的是，他可以[pg dn][pg up]翻页！</span></span><br><span class="line">head  <span class="comment"># 查看头几行</span></span><br><span class="line">tail  <span class="comment"># 查看尾几行</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">sed -i <span class="string">"s/oldstring/newstring/g"</span> `grep oldstring -rl yourdir` <span class="comment">#替换多文件的字符串</span></span><br><span class="line"></span><br><span class="line">ctrl-a  <span class="comment"># 在终端中跳到命令最前面</span></span><br><span class="line">ctrl-e  <span class="comment"># 在终端中跳到命令最后面</span></span><br><span class="line"></span><br><span class="line">ctrl-x e <span class="comment"># 打开默认编辑器</span></span><br><span class="line">man &lt;something&gt; <span class="comment">#帮助</span></span><br><span class="line">!!  <span class="comment"># 上一条命令</span></span><br><span class="line">cd -  <span class="comment"># 回到上一次目录</span></span><br><span class="line">pwd  <span class="comment"># 查看路径</span></span><br><span class="line"></span><br><span class="line">ps -A | grep -i apache2  <span class="comment"># 查找相关进程</span></span><br><span class="line">kill <span class="number">1285</span> (to kill the process apache2)  <span class="comment"># 杀死进程</span></span><br><span class="line"></span><br><span class="line">cal  <span class="comment"># 日历</span></span><br><span class="line">date  <span class="comment"># 日期</span></span><br><span class="line">bc  <span class="comment"># 计算器</span></span><br></pre></td></tr></table></figure>
